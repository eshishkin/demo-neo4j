version: "2"

services:
  neo4j:
    image: neo4j:4.3.7
    mem_limit: 1500m
    environment:
      - NEO4J_AUTH=none
      - NEO4JLABS_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      backend:
        aliases:
          - neo4j

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - "5432:5432"
    networks:
      backend:
        aliases:
          - postgres

  neo4j-service:
    image: eshishkin/demo/neo4j
    mem_limit: 650m
    cpus: 1
    depends_on:
      - neo4j
    expose:
      - "8080"
    ports:
      - "18080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-Xms128m -Xss512k -Xmx128m -XX:MaxMetaspaceSize=100M -XX:ReservedCodeCacheSize=60M -XX:+UseContainerSupport -XX:+AlwaysActAsServerClassMachine -XX:+AlwaysPreTouch
    command: [
               "--spring.profiles.active=neo4j"
    ]
    networks:
      backend:
        aliases:
          - neo4j-service

  postgres-service:
    image: eshishkin/demo/neo4j
    mem_limit: 650m
    cpus: 1
    depends_on:
      - postgres
    expose:
      - "8080"
    ports:
      - "28080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=-Xms128m -Xss512k -Xmx128m -XX:MaxMetaspaceSize=100M -XX:ReservedCodeCacheSize=60M -XX:+UseContainerSupport -XX:+AlwaysActAsServerClassMachine -XX:+AlwaysPreTouch
    command: [
        "--spring.profiles.active=postgres",
    ]
    networks:
      backend:
        aliases:
          - postgres-service

networks:
  backend:
